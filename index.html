<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js"></script>
    <script type="text/javascript">
      function countryGMT() {
        var time = new Date();
        var gmt = time.getTimezoneOffset();
        console.log(gmt);
        gmt = "GMT " + (gmt<0 ? "+" : "-") + (gmt<0 ? -gmt/60 : gmt/60)
        document.getElementById("GMT").innerHTML = gmt;
      }


      function updateClock() {
        //Set Time
        var currentTime = new Date();

        //Set Hours, Minutes, and Seconds
        var currentHours = currentTime.getHours();
        var currentMinutes = currentTime.getMinutes();
        var currentSeconds = currentTime.getSeconds();
        var timeOfDay = currentHours < 12 ? "AM" : "PM";

        //Format it to look nice
        currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
        currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;
        currentHours = currentHours > 12 ? currentHours - 12 : currentHours;
        var currentTimeString =
          currentHours +
          ":" +
          currentMinutes +
          ":" +
          currentSeconds +
          " " +
          timeOfDay;

        document.getElementById("clock").innerHTML = currentTimeString;
      }
    </script>
  </head>
  <body onload="countryGMT(); setInterval('updateClock()', 100)">
    <div id="time">
      <h1 id="clock"></h1>
      <h2 id="GMT"></h2>

      <div
        id="info"
        onmouseover=""
        onclick="window.open('https://en.wikipedia.org/wiki/Time')"
      ></div>
    </div>
  </body>
</html>
